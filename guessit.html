<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Color and Image Switcher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        let attempts = 0;
        let wrong = 0;
        function processColor() {
            const secretColor = document.getElementById('secretColor').value.toLowerCase();
            const guessColor = document.getElementById('guessColor').value.toLowerCase();
            attempts++;
            if (secretColor !== guessColor) {
                wrong++;
                alert("That was not it");
            } else {
                alert("You got it!");
            }

            document.getElementById('results').innerHTML = `Attempts: ${attempts}, Wrong guesses: ${wrong}`;
        }
        let showing = 1;
        function nextImage() {
            const img = document.getElementById('plantImage');
            switch (showing) {
                case 1:
                    img.src = 'Brownie.jpg';
                    showing = 2;
                    break;
                case 2:
                    img.src = 'ice Cream.jpg';
                    showing = 3;
                    break;
                case 3:
                    img.src = 'kheer.jpg';
                    showing = 1;
                    break;
            }
        }
        function resolveForm() {
            console.log("Getting form values");
            const age = document.getElementById("form1_age").value;
            const nick = document.getElementById("form1_nick").value;
            const confirmed = confirm("Are these the values? " + age + " and " + nick);
            const out = document.getElementById("result");
            if (confirmed) {
                out.innerHTML = "Values were confirmed";
            } else {
                out.innerHTML = "Values were not confirmed";
            }
        }
    </script>
</head>
<body class="container mt-5">
    <h1 class="text-center mb-4">Guess the Color and Image Switcher - Vinay Bikki</h1>
    <section>
        <h2 class="mb-3">Getting Input</h2>
        <form class="mb-4">
            <div class="mb-3">
                <label for="form1_age" class="form-label">What is your age</label>
                <input type="number" id="form1_age" name="form1_age" class="form-control" min=10 max=50 step=2 value=30>
            </div>
            <div class="mb-3">
                <label for="form1_nick" class="form-label">What is your nickname</label>
                <input type="text" id="form1_nick" name="form1_nick" class="form-control" autofocus>
            </div>
            <button type="button" class="btn btn-primary" onclick="resolveForm()">Get values from form</button>
        </form>
        <p id="result" class="alert alert-info">This text will be replaced</p>
    </section>
    <section>
        <h2 class="mb-3">Guess the Color - vinay bikki</h2>
        <form class="mb-4">
            <div class="mb-3">
                <label for="secretColor" class="form-label">Guess the color (Password input):</label>
                <input type="password" id="secretColor" class="form-control" value="Red">
            </div>
            <div class="mb-3">
                <label for="guessColor" class="form-label">Enter a guess:</label>
                <input type="text" id="guessColor" class="form-control">
            </div>
            <button type="button" class="btn btn-success" onclick="processColor()">Check the color</button>
        </form>
        <p id="results" class="alert alert-warning">Attempts and wrong guesses will be displayed here</p>
    </section>
    <section>
        <h2 class="mb-3">Image Switcher</h2>
        <div class="d-flex justify-content-center">
            <img id="plantImage" src="Brownie.jpg" class="img-fluid rounded" width="200" height="200" onclick="nextImage()" alt="Dessert Image">
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
