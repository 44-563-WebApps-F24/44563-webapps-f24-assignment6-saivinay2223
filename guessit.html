<!DOCTYPE html>
<html>
<head>
    <title>Guess the Color and Image Switcher</title>
    <script>
        let attempts = 0;
        let wrong = 0;
        function processColor() {
            const secretColor = document.getElementById('secretColor').value.toLowerCase();
            const guessColor = document.getElementById('guessColor').value.toLowerCase();

            attempts++;
            if (secretColor !== guessColor) {
                wrong++;
                alert("That was not it");
            } else {
                alert("You got it!");
            }

            document.getElementById('results').innerHTML = `Attempts: ${attempts}, Wrong guesses: ${wrong}`;
        }
        let showing = 1;

        function nextImage() {
            const img = document.getElementById('plantImage');
            switch (showing) {
                case 1:
                    img.src = 'Brownie.jpg';
                    showing = 2;
                    break;
                case 2:
                    img.src = 'ice Cream.jpg';
                    showing = 3;
                    break;
                case 3:
                    img.src = 'kheer.jpg';
                    showing = 1;
                    break;
            }
        }
        function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
    </script>
</head>
<body>
    <h2>Getting input</h2>

<form>
    <label for="form1_age">What is your age </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick">What is your nickname </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="resolveForm()" value="Get values from form">
</form>
<p id="result">This text will be replaced </p>
    <h1>Guess the Color - vinay bikki</h1>
    <form>
        <label for="secretColor">Guess the color (Password input): </label>
        <input type="password" id="secretColor" value="Red"><br><br>

        <label for="guessColor">Enter a guess: </label>
        <input type="text" id="guessColor"><br><br>

        <button type="button" onclick="processColor()">Check the color</button>
    </form>

    <p id="results">Attempts and wrong guesses will be displayed here</p>
    <h2>Image Switcher</h2>
    <div>
        <img id="plantImage" src="Brownie.jpg" width="200" height="200" onclick="nextImage()">
    </div>

</body>
</html>
