<!DOCTYPE html>
<html >
<head>
    <title>Lunch page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="text-center my-4">Lunch Order by vinay</h1>
    <form class="mb-4">
        <h2>Choose your lunch options:</h2>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="drink"> 
            <label class="form-check-label">Drink</label><br>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="side"> 
            <label class="form-check-label">Side</label><br>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="in"> 
            <label class="form-check-label">Eat in</label><br>
        </div>
        <button type="button" class="btn btn-primary" onclick="startLunch()">Start a lunch order</button>
    </form>

    <p id="result" class="alert alert-info"></p>

    <form class="mb-4">
        <h2>Update Lunch Order:</h2>
        <div class="mb-3">
            <label for="property" class="form-label">Enter property:</label>
            <input type="text" class="form-control" id="property" value="entree">
        </div>
        <div class="mb-3">
            <label for="value" class="form-label">Set it to:</label>
            <input type="text" class="form-control" id="value">
        </div>
        <button type="button" class="btn btn-primary" onclick="updateLunch()">Update the lunch</button>
    </form>

    <p id="updateResult" class="alert alert-info"></p>

    <script>
        let my_lunch = {};

        function startLunch() {
            my_lunch = {
                drink: document.getElementById('drink').checked,
                side: document.getElementById('side').checked,
                in: document.getElementById('in').checked
            };

            document.getElementById('result').innerHTML = JSON.stringify(my_lunch);
        }

        function updateLunch() {
            const property = document.getElementById('property').value;
            const value = document.getElementById('value').value;
            
            my_lunch[property] = value;
            document.getElementById('updateResult').innerHTML = JSON.stringify(my_lunch);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
