<!DOCTYPE html>
<html>
<head>
    <title>Lunch page</title>
</head>
<body>
    <h2>vinaybikki  orders a lunch</h2>
    <form>
        <input type="checkbox" id="drink"> Drink<br>
        <input type="checkbox" id="side"> Side<br>
        <input type="checkbox" id="in"> Eat in<br>
        <button type="button" onclick="startLunch()">Start Lunch Order</button>
    </form>
    <p id="result"></p>
    
    <script>
        let my_lunch = {};
    
        function startLunch() {
            my_lunch = {
                drink: document.getElementById('drink').checked,
                side: document.getElementById('side').checked,
                in: document.getElementById('in').checked
            };
    
            document.getElementById('result').innerHTML = JSON.stringify(my_lunch);
        }
    </script><form>
    <label for="property">Enter property:</label>
    <input type="text" id="property" value="entree">
    <br><br>
    <label for="value">Set it to:</label>
    <input type="text" id="value">
    <br><br>
    <button type="button" onclick="updateLunch()">Update the lunch</button>
</form>
<p id="result"></p>

<script>
    function updateLunch() {
        const property = document.getElementById('property').value;
        const value = document.getElementById('value').value;
        
        my_lunch[property] = value;
        document.getElementById('result').innerHTML = JSON.stringify(my_lunch);
    }
</script>    
</body>
</html>
