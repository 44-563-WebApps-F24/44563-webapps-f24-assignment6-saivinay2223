<!DOCTYPE html>
<html >
<head>
    <title>Math Power Computation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="text-center my-4">Combined Looping Computation and Radio Button Calculations</h1>
    <h2>Looping Computation: Power Sum</h2>
    <form class="mb-4">
        <div class="mb-3">
            <label for="first" class="form-label">Enter a number:</label>
            <input type="number" class="form-control" id="first" value="2">
        </div>
        <div class="mb-3">
            <label for="second" class="form-label">Enter another number:</label>
            <input type="number" class="form-control" id="second" value="12">
        </div>
        <button type="button" class="btn btn-primary" onclick="powerSum()">Compute Power Sum</button>
    </form>
    <p id="powerResult" class="alert alert-info"></p>
    <form class="mb-4">
        <h2 class="my-3">Radio Button Calculations</h2>
        <div class="form-check">
            <input type="radio" class="form-check-input" name="operation" value="max" onclick="processRadio()"> 
            <label class="form-check-label">Max</label><br>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" name="operation" value="min" onclick="processRadio()"> 
            <label class="form-check-label">Min</label><br>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" name="operation" value="avg" onclick="processRadio()"> 
            <label class="form-check-label">Average</label><br>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" name="operation" value="geo" onclick="processRadio()"> 
            <label class="form-check-label">Geometric Mean</label><br>
        </div>
    </form>
    <p id="radioResult" class="alert alert-info"></p>
    <script>
        function powerSum() {
            const first = parseInt(document.getElementById('first').value);
            const second = parseInt(document.getElementById('second').value);
            let sum = 0;

            for (let i = 0; i < first; i++) {
                sum += second ** i;
            }

            document.getElementById('powerResult').innerHTML = `Sum of ${first} powers with base ${second} is ${sum}`;
        }
        function processRadio() {
            const first = parseFloat(document.getElementById('first').value);
            const second = parseFloat(document.getElementById('second').value);
            let result = 0;
            const selected = document.querySelector('input[name="operation"]:checked').value;
            switch (selected) {
                case "max":
                    result = Math.max(first, second);
                    break;
                case "min":
                    result = Math.min(first, second);
                    break;
                case "avg":
                    result = (first + second) / 2;
                    break;
                case "geo":
                    result = Math.sqrt(first * second);
                    break;
            }
            document.getElementById('radioResult').innerHTML = `Computed ${selected} with values ${first} and ${second}: ${result}`;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
