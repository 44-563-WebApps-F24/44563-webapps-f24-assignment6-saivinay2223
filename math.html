<!DOCTYPE html>
<html>
<head>
    <title>Radio Button Calculations</title>
    <script>
        function processRadio() {
            const first = parseFloat(document.getElementById('firstNumber').value);
            const second = parseFloat(document.getElementById('secondNumber').value);
            let result = 0;

            const selected = document.querySelector('input[name="operation"]:checked').value;
            if (selected === 'max') {
                result = Math.max(first, second);
            } else if (selected === 'min') {
                result = Math.min(first, second);
            } else if (selected === 'avg') {
                result = (first + second) / 2;
            } else if (selected === 'geo') {
                result = Math.sqrt(first * second);
            }

            document.getElementById('result').innerHTML = `Computed ${selected}: ${result}`;
        }
    </script>
</head>
<body>
    <h1>Radio Button Calculations</h1>
    <form>
        <label for="firstNumber">Enter a number:</label>
        <input type="number" id="firstNumber" value="5"><br>

        <label for="secondNumber">Enter a number:</label>
        <input type="number" id="secondNumber" value="10"><br>

        <input type="radio" name="operation" value="max" onclick="processRadio()"> Max<br>
        <input type="radio" name="operation" value="min" onclick="processRadio()"> Min<br>
        <input type="radio" name="operation" value="avg" onclick="processRadio()"> Average<br>
        <input type="radio" name="operation" value="geo" onclick="processRadio()"> Geometric Mean<br>
    </form>
    <p id="result"></p>
</body>
</html>
